version: '3.8'

services:
  db:
    image: postgres:15
    container_name: tpchet_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tpchet
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tpchet_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/tpchet
      SECRET_KEY: tpchet_secret
      STRIPE_SECRET_KEY: sk_test_your_stripe_key_here
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: tpchet_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
